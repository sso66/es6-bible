<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Blank Frame Object</title>
	<style>
		iframe { background: lightblue; } 
		p { 
			width: 275px; 
			margin-left: 310px; 
			border: 1px solid black;
			padding: 10px;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}
	</style>
</head>
<body>
	<iframe name="Frame1" src="lst14-06.html"></iframe>
	<iframe name="Frame2" src="about:blank">about:blank</iframe>
	<p>
		<code>about:blank</code> - References a blank HTML document with the media type text/html 
		and character encoding UTF-8. This is widely used to load blank pages into browsing 
		contexts, such as iframes within HTML, which may then be modified by scripts.
	</p>
</body>
</html>
